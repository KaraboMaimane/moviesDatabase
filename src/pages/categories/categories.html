<ion-content>
  <div class="contentflex">
    <div class="content1" (click)="searchByTitle()" id="bannercontent">
      <div class="image">
        <ion-icon name="pricetag" center></ion-icon>
      </div>
      <div class="text">
        <h1 center>By Title</h1>
      </div>
    </div>
    <div class="content2" (click)="searchByYear()" id="bannercontent">
      <div class="image">
        <ion-icon name="calendar" center></ion-icon>
      </div>
      <div class="text">
        <h1 center>Top 10 By Year</h1>
      </div>
    </div>
    <div class="content3" (click)="searchByGenre()" id="bannercontent">
      <div class="image">
        <ion-icon name="videocam" center></ion-icon>
      </div>
      <div class="text">
        <h1 center>Top 10 By Genre</h1>
      </div>
    </div>
    <div class="content4" id="bannercontent">
      <div class="image">
        <ion-icon name="list-box" center></ion-icon>
      </div>
      <div class="text" (click)="toWatchList()">
        <h1 center>WatchList</h1>
      </div>
    </div>
  </div>
</ion-content>
