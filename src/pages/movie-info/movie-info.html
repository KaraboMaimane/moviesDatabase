<ion-header>

  <ion-navbar>
    <ion-title color="secondary">movieInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{
  'background-image': 'url('+ background +')',
  'background-size': 'cover',
  'background-position': 'center'
}">
<div class="contentflex">
  <ion-card class="card">
    <ion-card-title>
      <h1 id="title">{{movie.title}}</h1>
      <h2 id="rated">{{movie.rated}}</h2>
    </ion-card-title>
    <ion-card-content>
      <div class="u-image">
          <img src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="" class="u-image__poster">
      </div>
      <p class="synopsis">{{movie.overview}}</p>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
