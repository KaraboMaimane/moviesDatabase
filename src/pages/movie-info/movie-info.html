<ion-header>

  <ion-navbar>
    <ion-title>movieInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="contentflex">
  <ion-card>
    <ion-card-title>
      <h1 id="title">{{movie.title}}</h1>
      <h2 id="rated">{{movie.rated}}</h2>
    </ion-card-title>
    <ion-card-content>
      <p color="light">{{movie.overview}}</p>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
