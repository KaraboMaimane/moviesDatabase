<ion-content>
  <div class="container">
    <div class="imgflex">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" class="img">
    </div>
    <div class="contentflex">
      <p class="">Title</p>
      <p class="description">;fdasfasdfasdkfjhsdafjasdklfjasdlfjsadl;</p>
    </div>
    <div class="ratingflex">
      <p class="">4.5</p>
    </div>
  </div>
  <div class="maincontent">
    <div class="sidebar">
      <div class="sidebtn">
        <ion-icon name="heart"></ion-icon>
      </div>
      <div class="sidebtn">
        <ion-icon name="information-circle"></ion-icon>
      </div>

      <div class="sidebtn">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
    </div>
    <div class="content" *ngIf="moviesArr != undefined">
      <div class="card" *ngFor="let movie of moviesArr">
        <div class="imgflex">
          <img src="{{movie.Poster}}" alt="" class="poster">
        </div>
        <div class="cardflex">
          <p class="title">Title: {{movie.Title}}</p>
          <p class="year"> Year: {{movie.Year}}</p>
        </div>
      </div>

    </div>

  </div>
</ion-content>
